name: SDK Spec AWS Tests
on:
  push:
    branches:
      - main
      - tsuf/test-aws-gh-action
  workflow_dispatch: {}

env:
  RUST_VERSION: "1.67.1"

jobs:
  install:
    name: Installation & Test
    strategy:
      fail-fast: true
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      ########################################################
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: |
            x86_64-unknown-linux-gnu
            wasm32-wasi
          components: rustfmt,clippy,rust-std
      - name: Setup Cargo Cache
        uses: Swatinem/rust-cache@v2
      - name: Install Dependencies
        uses: bahmutov/npm-install@v1
      - name: build
        run: |
          cd apps/wing
          npm run build
      ####################### to remove #######################
      - name: Configure AWS Credentials Action For GitHub Actions
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      # - name: Get Latest Wing Version
      #   id: get-version
      #   run: |
      #     echo version=$(npm view winglang version) >> $GITHUB_OUTPUT
      # - name: Install Wing
      #   run: |
      #     npm install -g winglang@${{ steps.get-version.outputs.version }}
      - name: Run tests
        run: |
          npx nx wing -- test -t tf-aws ../../examples/tests/sdk_tests/bucket/put.w
