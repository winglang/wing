name: Pull Request Lint

on:
  pull_request_target:
    types:
      - labeled
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - edited

jobs:
  validate:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          scopes: |-
            compiler
            sdk
            docs
            cli
            examples
            build
            repo
            playground
            vscode
            plugins
          types: |-
            feat
            fix
            docs
            chore
            rfc
          subjectPattern: ^[^A-Z]+[^.]$
          subjectPatternError: Subject must be all lowercase and should not end with a period
          requireScope: false
