name: pull-request-lint
on:
  pull_request_target:
    types:
      - labeled
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - edited
jobs:
  validate:
    name: Validate PR title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: amannn/action-semantic-pull-request@v4.5.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          scopes: |-
            compiler
            sdk
            docs
            cli
            examples
            build
            repo
          types: |-
            feat
            fix
            chore
            rfc
          subjectPattern: ^[^A-Z]+[^.]$
          subjectPatternError: Subject must be all lowercase and should not end with a period
          wip: true
          requireScope: false
