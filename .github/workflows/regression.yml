name: "Regression Tests"
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to test against"
        required: true
        default: "latest"
  release:
    types: [published]

jobs:
  e2e:
    name: "E2E Testing"
    strategy:
      fail-fast: true
      matrix:
        runner:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        node: [18, 19]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Validate version
        id: validate-version
        env:
          RAW_VERSION: "${{ if github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.version}}"
        run: |
          if [[ -z "${RAW_VERSION}" ]]; then
            echo "No version specified"
            exit 1
          fi
          NEW_VERSION="${RAW_VERSION/v/}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Using Version $NEW_VERSION"

      - name: Checkout main
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install Dependencies
        uses: bahmutov/npm-install@v1
        with:
          install-command: npm ci --ignore-scripts
          working-directory: |
            tools/hangar
            examples/tests/valid
            examples/tests/invalid

      - name: Run E2E Tests
        env:
          HANGAR_WING_SPEC: "${{ steps.validate-version.outputs.version }}"
          HANGAR_WINGSDK_SPEC: "${{ steps.validate-version.outputs.version }}"
        working-directory: tools/hangar
        run: npm run test
