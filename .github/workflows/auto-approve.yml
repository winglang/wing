name: auto-approve
on:
  pull_request_target:
    types:
      - labeled
      - opened
      - synchronize
      - reopened
      - ready_for_review
jobs:
  approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: contains(github.event.pull_request.labels.*.name, 'auto-approve') && (github.event.pull_request.user.login == 'monada-bot[bot]')
    steps:
      - uses: hmarr/auto-approve-action@v2.2.1
        with:
          github-token: ${{ secrets.PROJEN_GITHUB_TOKEN }}
