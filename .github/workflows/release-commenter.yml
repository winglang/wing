on:
  release:
    types: [published]

jobs:
  release:
    name: "Post release comments"
    runs-on: ubuntu-latest
    steps:
      - uses: apexskier/github-release-commenter@v1
        with:
          GITHUB_TOKEN: ${{ secrets.PROJEN_GITHUB_TOKEN }}
          comment-template: |
            :rocket: A fix related to this issue has been released in {release_name}! :rocket:
