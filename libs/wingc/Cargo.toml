[package]
name = "wingc"
version = "0.1.0"
edition = "2021"

[build-dependencies]
cc = "1.0.73"
cbindgen = "0.24.3"

[dependencies]
relative-path = "1.7.2"
tree-sitter = "0.20.9"
sha2 = "0.10.6"
base16ct = { version = "0.1.1", features = ["alloc"] }
derivative = "2.2.0"
tree-sitter-wing = { path = "../tree-sitter-wing" }

[lib]
path = "src/lib.rs"

[[bin]]
name = "wingc"
path = "src/bin.rs"
