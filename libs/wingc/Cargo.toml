[package]
name = "wingc"
version = "0.1.0"
edition = "2021"

[dependencies]
tree-sitter = "0.20.9"
tree-sitter-traversal = "0.1.2"
sha2 = "0.10.6"
base16ct = { version = "0.1.1", features = ["alloc"] }
derivative = "2.2.0"
