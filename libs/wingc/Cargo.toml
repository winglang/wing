[package]
name = "wingc"
version = "0.1.0"
edition = "2021"

[dependencies]
tree-sitter = "0.20.9"
sha2 = "0.10.6"
base16ct = { version = "0.1.1", features = ["alloc"] }
derivative = "2.2.0"
tree-sitter-wing = { path = "../tree-sitter-wing" }
wingii = { path = "../wingii" }
serde_json = "1.0"
colored = "2.0"
lazy_static = "1.4.0"
globset = "0.4.9"

[lib]
path = "src/lib.rs"

[[bin]]
name = "wingc"
path = "src/bin.rs"

[package.metadata]
# Currently wasm-opt is not changing the size of the wasm file, so it's just adding unnecessary time to the build.
wasm-opt = false
